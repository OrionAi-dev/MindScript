              - Jest: "mindscript/implementations/@software/adapters/jest-mapper.md"
              - Karate: "mindscript/implementations/@software/adapters/karate-mapper.md"
              - Robot: "mindscript/implementations/@software/adapters/robot-mapper.md"
              - SpecFlow: "mindscript/implementations/@software/adapters/specflow-mapper.md"
          - Template: "mindscript/implementations/@software/template.md"
      - "BDD / openspec.core":
          - Overview: mindscript/implementations/bdd/openspec.core/README.md

