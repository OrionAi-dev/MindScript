site_name: MindScript
site_description: MindScript â€” specs, runtime, and plugins
site_url: https://orionai-dev.github.io/MindScript

repo_url: https://github.com/OrionAi-dev/MindScript
repo_name: OrionAi-dev/MindScript
edit_uri: ""
docs_dir: docs
exclude_docs: |
  api/legacy/openspec-types/interfaces/OpenSpecContextRequestEnvelope.md
  api/legacy/openspec-types/interfaces/OpenSpecRequestEnvelope.md
  api/legacy/openspec-types/interfaces/OpenSpecTurnRequestEnvelope.md
  api/legacy/openspec-types/type-aliases/AcceptanceCriteria.md
  api/legacy/openspec-types/type-aliases/Context.md
  api/legacy/openspec-types/type-aliases/Turn.md
  api/legacy/openspec-types/variables/OPENSPEC_TYPES_RUNTIME.md
  api/legacy/openspec-runtime/interfaces/OpenSpecContextRequestEnvelope.md
  api/legacy/openspec-runtime/interfaces/OpenSpecRequestEnvelope.md
  api/legacy/openspec-runtime/interfaces/OpenSpecTurnRequestEnvelope.md
  api/legacy/openspec-runtime/type-aliases/AcceptanceCriteria.md
  api/legacy/openspec-runtime/type-aliases/Context.md
  api/legacy/openspec-runtime/type-aliases/Turn.md
  api/legacy/openspec-runtime/variables/OPENSPEC_TYPES_RUNTIME.md

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - redirects:
      redirect_maps:
        # TypeDoc landing pages -> README.md (fixes "modules.md not found")
        "api/schema/modules.md": "api/schema/README.md"
        "api/runtime/modules.md": "api/runtime/README.md"
        "api/cli/modules.md": "api/cli/README.md"
        "api/legacy/openspec-types/modules.md": "api/legacy/openspec-types/README.md"
        "api/legacy/openspec-runtime/modules.md": "api/legacy/openspec-runtime/README.md"
        "api/integrations/mindql-core/modules.md": "api/integrations/mindql-core/README.md"
        "api/integrations/mindgraphql-core/modules.md": "api/integrations/mindgraphql-core/README.md"
        "api/integrations/openspec-plugin-mindql/modules.md": "api/integrations/openspec-plugin-mindql/README.md"
        "api/integrations/openspec-plugin-mindgraphql/modules.md": "api/integrations/openspec-plugin-mindgraphql/README.md"

        # Old TypeDoc locations -> new locations
        "api/openspec-types/README.md": "api/legacy/openspec-types/README.md"
        "api/openspec-runtime/README.md": "api/legacy/openspec-runtime/README.md"
        "api/mindql-core/README.md": "api/integrations/mindql-core/README.md"
        "api/mindgraphql-core/README.md": "api/integrations/mindgraphql-core/README.md"
        "api/openspec-plugin-mindql/README.md": "api/integrations/openspec-plugin-mindql/README.md"
        "api/openspec-plugin-mindgraphql/README.md": "api/integrations/openspec-plugin-mindgraphql/README.md"

        # Old "openspi" paths -> canonical "mindscript" paths
        "openspi/spec-language.md": "mindscript/spec-language.md"
        "openspi/context-turn.md": "mindscript/context-turn.md"
        "openspi/typescript.md": "mindscript/typescript.md"
        "openspi/verification.md": "mindscript/verification.md"
        "openspi/templates.md": "mindscript/templates.md"
        "openspi/quickstart.md": "mindscript/quickstart.md"
        "openspi/roadmap.md": "mindscript/roadmap.md"

        # Old "openspec" links referenced by spec docs
        "openspec/overview.md": "mindscript/spec-overview.md"
        "openspec/spec-language.md": "mindscript/spec-language.md"
        "openspec/templates.md": "mindscript/templates.md"

        # Context Turn page was renamed
        "spec-bdd-context-turn.md": "mindscript/context-turn.md"

        # Old implementations docs -> integrations
        "mindscript/implementations/@software/README.md": "integrations/bdd/@software/README.md"
        "mindscript/implementations/@software/template.md": "integrations/bdd/@software/template.md"
        "mindscript/implementations/@software/examples.md": "integrations/bdd/@software/template.md"
        "mindscript/implementations/bdd/openspec.core/README.md": "integrations/bdd/openspec.core/README.md"
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
      exclude:
        - api/**

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Start here: index.md

  - MindScript Spec:
      - Overview: mindscript/spec-overview.md
      - Language: mindscript/spec-language.md
      - Schema: mindscript/spec-schema.md
      - Validation: mindscript/spec-validation.md
      - API: mindscript/api.md
      - Context Turn: mindscript/context-turn.md
      - Protocol: mindscript/protocol.md
      - Templates: mindscript/templates.md
      - TypeScript: mindscript/typescript.md
      - Verification: mindscript/verification.md
      - Examples: mindscript/spec-examples.md
      - Quickstart: mindscript/quickstart.md
      - Roadmap: mindscript/roadmap.md
      - Whitepaper: mindscript/whitepaper.md

  - Integrations:
      - BDD:
          - "@software":
              - Overview: integrations/bdd/@software/README.md
              - Adapters:
                  - Behat: integrations/bdd/@software/adapters/behat-mapper.md
                  - Behave: integrations/bdd/@software/adapters/behave-mapper.md
                  - Context Turn Mapper: integrations/bdd/@software/adapters/context-turn-mapper.md
                  - Cucumber: integrations/bdd/@software/adapters/cucumber-mapper.md
                  - JBehave: integrations/bdd/@software/adapters/jbehave-mapper.md
                  - Jest: integrations/bdd/@software/adapters/jest-mapper.md
                  - Karate: integrations/bdd/@software/adapters/karate-mapper.md
                  - Robot: integrations/bdd/@software/adapters/robot-mapper.md
                  - SpecFlow: integrations/bdd/@software/adapters/specflow-mapper.md
              - Template: integrations/bdd/@software/template.md
          - openspec.core:
              - Overview: integrations/bdd/openspec.core/README.md

  - API Reference:
      - Core:
          - schema: api/schema/README.md
          - runtime: api/runtime/README.md
          - cli: api/cli/README.md
      - Legacy:
          - openspec-types: api/legacy/openspec-types/README.md
          - openspec-runtime: api/legacy/openspec-runtime/README.md
      - Integrations:
          - mindql-core: api/integrations/mindql-core/README.md
          - mindgraphql-core: api/integrations/mindgraphql-core/README.md
          - openspec-plugin-mindql: api/integrations/openspec-plugin-mindql/README.md
          - openspec-plugin-mindgraphql: api/integrations/openspec-plugin-mindgraphql/README.md

  - Legacy:
      - OpenSPI Overview: openspi/overview.md
      - (Root) Legacy BDD Core (openspec.core): spec-bdd-openspec-core.md
