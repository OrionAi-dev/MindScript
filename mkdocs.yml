site_name: MindScript
site_description: MindScript (formerly OpenSpec) â€” specs, runtime, and plugins
site_url: https://orionai-dev.github.io/MindScript

repo_url: https://github.com/OrionAi-dev/MindScript
repo_name: OrionAi-dev/MindScript
edit_uri: ""
docs_dir: docs

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - redirects:
      redirect_maps:
        # TypeDoc landing pages -> README.md (fixes "modules.md not found")
        "api/openspec-types/modules.md": "api/openspec-types/README.md"
        "api/openspec-runtime/modules.md": "api/openspec-runtime/README.md"
        "api/mindql-core/modules.md": "api/mindql-core/README.md"
        "api/mindgraphql-core/modules.md": "api/mindgraphql-core/README.md"
        "api/openspec-plugin-mindql/modules.md": "api/openspec-plugin-mindql/README.md"
        "api/openspec-plugin-mindgraphql/modules.md": "api/openspec-plugin-mindgraphql/README.md"

        # Old "openspi" paths -> canonical "mindscript" paths
        "openspi/spec-language.md": "mindscript/spec-language.md"
        "openspi/context-turn.md": "mindscript/context-turn.md"
        "openspi/typescript.md": "mindscript/typescript.md"
        "openspi/verification.md": "mindscript/verification.md"
        "openspi/templates.md": "mindscript/templates.md"
        "openspi/quickstart.md": "mindscript/quickstart.md"
        "openspi/roadmap.md": "mindscript/roadmap.md"

        # Old "openspec" links referenced by spec docs
        "openspec/overview.md": "mindscript/spec-overview.md"
        "openspec/spec-language.md": "mindscript/spec-language.md"
        "openspec/templates.md": "mindscript/templates.md"

        # Context Turn page was renamed
        "spec-bdd-context-turn.md": "mindscript/context-turn.md"

        # Stragglers used in implementations
        "mindscript/implementations/@software/examples.md": "mindscript/implementations/@software/template.md"
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md

  - MindScript Spec:
      - Overview: mindscript/spec-overview.md
      - Language: mindscript/spec-language.md
      - Schema: mindscript/spec-schema.md
      - Validation: mindscript/spec-validation.md
      - Context Turn: mindscript/context-turn.md
      - Templates: mindscript/templates.md
      - TypeScript: mindscript/typescript.md
      - Verification: mindscript/verification.md
      - Examples: mindscript/spec-examples.md
      - Quickstart: mindscript/quickstart.md
      - Roadmap: mindscript/roadmap.md
      - Whitepaper: mindscript/whitepaper.md
      - MindScript (BDD Core): mindscript/spec-bdd-openspec-core.md

  - Implementations:
      - "@software":
          - Overview: "mindscript/implementations/@software/README.md"
          - Adapters:
              - Behat: "mindscript/implementations/@software/adapters/behat-mapper.md"
              - Behave: "mindscript/implementations/@software/adapters/behave-mapper.md"
              - Context Turn Mapper: "mindscript/implementations/@software/adapters/context-turn-mapper.md"
              - Cucumber: "mindscript/implementations/@software/adapters/cucumber-mapper.md"
