name: Docs

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm (uses version from package.json "packageManager")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # Node (NO built-in caching here)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Manual pnpm store cache
      - name: Derive pnpm store path
        id: pnpm-store
        run: |
          STORE_PATH="$(pnpm store path --silent)"
          echo "STORE_PATH=$STORE_PATH" >> "$GITHUB_OUTPUT"
          mkdir -p "$STORE_PATH"
          echo "pnpm store path: $STORE_PATH"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Build workspace packages
        run: pnpm -r build

      - name: Generate API Markdown (TypeDoc)
        run: ./tools/gen-docs.sh

      # Python / MkDocs
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install MkDocs deps
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material pymdown-extensions mkdocs-redirects mkdocs-git-revision-date-localized-plugin

      - name: Build MkDocs site
        run: mkdocs build --strict --site-dir site

      # Artifacts
      - name: Upload site (PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

      - name: Upload Pages artifact (push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages (auto-enable if missing)
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
