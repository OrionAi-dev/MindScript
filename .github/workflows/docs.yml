name: Docs

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

# Let both jobs inherit the right permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Pages base URL (some generators care) ---
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      # --- Node / pnpm for TypeDoc ---
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

        # Cache pnpm store (faster installs)
      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Node deps
        run: pnpm install --frozen-lockfile=false

      - name: Build workspace packages
        run: pnpm -r build

      - name: Generate API Markdown (TypeDoc)
        run: ./tools/gen-docs.sh

      # --- Python / MkDocs ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-docs.txt ]; then
            pip install -r requirements-docs.txt
          else
            pip install mkdocs-material pymdown-extensions mkdocs-redirects mkdocs-git-revision-date-localized-plugin
          fi

      # If you want to pass the Pages base URL to mkdocs, you can
      # template it into mkdocs.yml. Commented out by default:
      # - name: Inject site_url (optional)
      #   run: |
      #     if grep -q '^site_url:' mkdocs.yml; then
      #       sed -i "s|^site_url:.*|site_url: ${{ steps.pages.outputs.base_url }}|g" mkdocs.yml
      #     else
      #       printf "\nsite_url: ${{ steps.pages.outputs.base_url }}\n" >> mkdocs.yml
      #     fi

      - name: Build MkDocs site
        run: mkdocs build --strict --site-dir site

      # --- Artifacts ---
      - name: Upload site (PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

      - name: Upload Pages artifact (push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
